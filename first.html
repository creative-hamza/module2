<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Css</title>
    <style>
     p{
        color:darkorange;
     }
     li{
        font-style:italic;
        font-size: large;
        color: rgba(134, 36, 214, 0.565);
     }
     .dept{
        color: cadetblue;
        font-weight: bold;
        background-color: aquamarine ;
        text-align: center;
     }
     #emb{
        font-weight: bolder;
     }

    </style>
</head>
<body>
<h2 style="color:blueviolet ; background-color: aqua;" >type of css </h2>
<p>need style rule and value</p>
<p>after style rule (:) is used</p>
<p>after value (;) is used</p>

<ul>
    <li>inline</li>
    <li id="emb">internal</li>
    <li>external</li>
</ul>
<h3 class="dept">Department</h3>
<p class="dept">CSE</p>
<p class="dept">EEE</p>
<p class="dept">Textile</p>

</body>
</html>
